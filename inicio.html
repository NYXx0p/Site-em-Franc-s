<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" type="text/css"
    href="site.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lycee Jules le Cesne</title>
</head>
<body>
    
    <header>
        <div class="interface">
            <div class="logo">
                <a href="#">
                    <img src="images/logo-lycee-jules-le-Cesne (1).png" alt="Lycee Jules le Cesne">
                </a>
            </div><!--logo-->
            <div class="btn-Inicio">
                <a href="#">
                <button>Inicio</button>
                </a>
            </div>
            <div class="btn-Marcacao">
                <a href="#">
                <button>Marcação</button>
                </a>
            </div>
            <div class="btn-Sobre">
                <a href="#">
                <button>Sobre</button>
                </a>
            </div>
            <div class="btn-contacto">
                <button>Contato</button>
            </div>
        </div><!--interface-->
    </header>

    <main>
        <section class="topo_site">
            <div class="interface">
                <div class="flex">
                    <div class="txt_site">
                        <h1>Vem transformar o teu cabelo</h1>
                        <p>Tu e o teu cabelo merecem um dia de descanso e tranformação então vem aos nossos
                            cabelareiros profissionais e formados ter um dia só para ti</p>
                        <div class="btn-Marcacao">
                            <a href="#">
                                <button>Faz uma Marcação</button>
                            </a>
                        </div><!--btn-marcação-->    
                    </div><!--txt_site-->
                    <div class="img_topo_site">
                        <img src="images/JULES-LE-CESNE-ESQUISSE-removebg-preview (1).png" alt="">
                    </div><!--img_topo_site-->
                </div><!--flex-->
            </div><!--interface-->
        </section><!--topo_site-->
    </main>
</body>
</html>
